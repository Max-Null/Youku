<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-3.2.0.min.css">
    <link rel="shortcut icon" href="./images/icon64.png">
	<title>Video Play</title>
</head>
<body>
	<div class="container">
		<div class="masterhead" style="text-align: center;">
			<h3>Youku Video Player</h3>
		</div>
		<div class="jumbotron" style="padding-top: 30px; padding-bottom: 30px; margin-bottom: 20px;">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                	<div id="youku_player" style="width: 100%; height: 440px;">
                		<!-- video player here -->
                	</div>
                </div>
            </div>
		</div>
	</div>
	<footer class="footer" style="text-align: center;">
        &copy;2014 <a href="https://huoqi.github.com">huoqi</a> Youku Video Tool
    </footer>

	<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="http://player.youku.com/jsapi"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			var client_id = getQueryString()['client_id'];
			var vid = getQueryString()['vid'];
			if (client_id == undefined || vid == undefined) {
				alert('No video to play!');
				client_id = '';
				vid = '';
			};
			player = new YKU.Player('youku_player',{
				styleid: '0',
				client_id: client_id,
				vid: vid
			});
		});

		function getQueryString() {
   		    var result = {}, 
	   		  	queryString = location.search.slice(1),
	   		    re = /([^&=]+)=([^&]*)/g, m;
   		    while (m = re.exec(queryString)) {
   		    	result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
   		    }
   		    return result;
    	}
	</script>
</body>
</html>
